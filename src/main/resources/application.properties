spring.application.name=persona
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.profile-name=default
spring.cloud.aws.parameterstore.enabled=true
spring.cloud.aws.secretsmanager.enabled=true
spring.datasource.url=${url_database}
spring.datasource.username=${usuario_db}
spring.datasource.password=${reto-aws/secretos/base_de_datos}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
management.endpoints.web.exposure.include=*
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
